<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calacio Cozinha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #ff6600;
        color: #fff;
        text-align: center;
        padding: 20px 10px;
        position: relative;
      }
      header img {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      main {
        padding: 20px;
      }
      section {
        margin-bottom: 20px;
      }
      h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .checkbox-group,
      .custom-fields {
        margin-left: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      .circular-checkbox {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #333;
        border-radius: 50%;
        outline: none;
        cursor: pointer;
      }
      .circular-checkbox:checked {
        background-color: #ff6600;
      }
      .custom-fields input[type="text"] {
        display: block;
        margin-bottom: 10px;
        width: 100%;
        max-width: 300px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .feijao-checkbox {
        display: inline-flex;
        align-items: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.jpeg" alt="Calacio Cozinha Logo" />
      <h1>Calacio Cozinha</h1>
    </header>
    <main>
      <section>
        <h2>Marmitas Pré-definidas</h2>
        <div class="checkbox-group">
          <label
            ><input
              type="radio"
              name="predefinidas"
              class="circular-checkbox"
            />
            P</label
          >
          <label
            ><input
              type="radio"
              name="predefinidas"
              class="circular-checkbox"
            />
            M</label
          >
          <label
            ><input
              type="radio"
              name="predefinidas"
              class="circular-checkbox"
            />
            G</label
          >
          <label
            ><input
              type="radio"
              name="predefinidas"
              class="circular-checkbox"
            />
            GG</label
          >
        </div>
      </section>

      <section>
        <h2>Marmitas Personalizadas</h2>
        <div class="custom-fields">
          <label
            >Arroz
            <input type="text" name="arroz" />
          </label>
          <label
            >Feijão
            <span class="feijao-checkbox">
              <input type="text" name="feijao" disabled />
              <input
                type="checkbox"
                class="circular-checkbox"
                onclick="toggleField(this, 'feijao')"
              />
            </span>
          </label>
          <label
            >Proteína
            <input type="text" name="proteina" />
          </label>
          <label
            >Vegetais
            <input type="text" name="vegetais" />
          </label>
        </div>
      </section>
    </main>

    <script>
      function toggleField(checkbox, fieldName) {
        const field = document.querySelector(`input[name="${fieldName}"]`);
        field.disabled = !checkbox.checked;
      }
    </script>
  </body>
</html>
