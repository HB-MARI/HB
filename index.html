<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calacio Cozinha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #ff6600;
        color: #fff;
        text-align: center;
        padding: 20px 10px;
        position: relative;
      }
      header img {
        position: absolute;
        top: 100px;
        left: 500px;
        width: 400px;
        height: 400px;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      main {
        padding: 20px;
      }
      section {
        margin-bottom: 20px;
      }
      h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .checkbox-group,
      .custom-fields {
        margin-left: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      .circular-checkbox {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #333;
        border-radius: 50%;
        outline: none;
        cursor: pointer;
      }
      .circular-checkbox:checked {
        background-color: #ff6600;
      }
      .custom-fields input[type="text"] {
        display: block;
        margin-bottom: 10px;
        width: 100%;
        max-width: 300px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .feijao-checkbox {
        display: inline-flex;
        align-items: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.jpeg" alt="Calacio Cozinha Logo" />
      <h1>Calacio Cozinha</h1>
    </header>
    <main>
      <section>
        <h2>Marmitas Pré-definidas</h2>
        <div class="checkbox-group">
          <label
            ><input
              type="radio"
              name="predefinidas"
              class="circular-checkbox"
              value="P"
            />
            P</label
          >
          <label
            ><input
              type="radio"
              name="predefinidas"
              class="circular-checkbox"
              value="M"
            />
            M</label
          >
          <label
            ><input
              type="radio"
              name="predefinidas"
              class="circular-checkbox"
              value="G"
            />
            G</label
          >
          <label
            ><input
              type="radio"
              name="predefinidas"
              class="circular-checkbox"
              value="GG"
            />
            GG</label
          >
        </div>
      </section>

      <section>
        <h2>Marmitas Personalizadas</h2>
        <div class="custom-fields">
          <label>
            Arroz
            <input type="text" name="arroz" />
          </label>
          <label>
            Feijão
            <span class="feijao-checkbox">
              <input type="text" name="feijao" disabled />
              <input
                type="checkbox"
                class="circular-checkbox"
                onclick="toggleField(this, 'feijao')"
              />
            </span>
          </label>
          <label>
            Proteína
            <input type="text" name="proteina" />
          </label>
          <label>
            Vegetais
            <input type="text" name="vegetais" />
          </label>
        </div>
      </section>

      <button onclick="submitForm()">Enviar</button>
    </main>

    <script>
      function toggleField(checkbox, fieldName) {
        const field = document.querySelector(`input[name="${fieldName}"]`);
        field.disabled = !checkbox.checked;
      }

      function submitForm() {
        const arroz = document.querySelector('input[name="arroz"]').value;
        const feijao = document.querySelector('input[name="feijao"]').value;
        const proteina = document.querySelector('input[name="proteina"]').value;
        const vegetais = document.querySelector('input[name="vegetais"]').value;

        // Obtenha o tamanho da marmita selecionado
        let predefinida = document.querySelector('input[name="predefinidas"]:checked');
        predefinida = predefinida ? predefinida.value : null;

        // Monta os dados para enviar ao backend
        
        const data = {
          Carbohydrates: arroz,
          Beans: feijao,
          Protein: proteina,
          Vegetables: vegetais,
          predefinida: predefinida
        };

        // Envia os dados para o backend via POST
        fetch('http://localhost:8000/products/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(data => {
            console.log('Success:', data);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }
    </script>
  </body>
</html>
